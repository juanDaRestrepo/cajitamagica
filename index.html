<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cajita Magica</title>
  </head>
  <body>
    <header>
        <div class="bg-primary-1 promo-info text-white">
            <p>¡click aquí para ver nuestros productos con descuento!</p>
        </div>
        <!-- TODO: Posicionar con flexbox tres cajas una donde van 
            lo iconos de las redes sociales y la selección de ciudad 
            y las otras dos donde va el resto de la información que esta en el diseño
        -->
        <div class="flex justify-between relative">
          <div class="flex mt-4 ml-4 W-33-3 h-fit">
            <img src="./assets/logos/logo-facebook.svg" alt="logo-facebook"  class="mr-2 h-9">
            <img src="./assets/logos/logo-instagram.svg" alt="logo-instagram" class="mr-2 h-9">

            <div class="custom-select" style="width:200px;">
              <select>
                <option value="0">Selecciona tu ciudad:</option>
                <option value="1">Pereira</option>
                <option value="2">Armenia</option>
                <option value="3">Bogota</option>
              </select>
            </div>
          </div>

          <div class="W-33-3 flex justify-center">
            <img class="cajita-magica-logo-sizing" src="./assets/logos/logo-caijita-magica.svg" alt="Cajita-Mágica-logo">
          </div>

          <div>
            <div class="absolute cart-user-icons-positions">
              <img class="h-9 " src="assets\iconos\icon-user.svg" alt="">
              <img class="h-9 " src="assets\iconos\icon-shopping-cart.svg" alt="">
            </div>

            <div class="search-bar-container ">
              <input class="search-input" type="text" placeholder="¿Qué deseas buscar? ...">
              <button type="submit" class="search-button"><i class="material-icons">search</i></button>
            </div>
         </div>

        </div>

        <div class=" mt-2 bg-primary-2 promo-info ">
          <nav class="fs-2 primary-font-family-1  ">
            <a class="first-nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="#">Productos</a>
            <a class="nav-link" href="#">Kits</a>
            <a class="nav-link" href="#">Contáctanos</a>

          </nav>
        </div>
    </header>
    <section>
      <div class="image-container">
        <img class="w-full" src="./assets/images/Cajita2_Mágica.png" alt="imagen-presentacion">
        <button class="btn">
          <p>¡Compra aquí!</p>
        </button>
      </div>
    </section>
    <footer>

    </footer>
    <script src="./js/custom-select.js"></script>
  </body>
</html>
