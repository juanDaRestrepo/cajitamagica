<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Cajita Magica</title>
  </head>
  <body>
    <header>
        <div class="bg-primary-1 promo-info text-white">
            <p>¡click aquí para ver nuestros productos con descuento!</p>
        </div>
        <!-- TODO: Posicionar con flexbox tres cajas una donde van 
            lo iconos de las redes sociales y la selección de ciudad 
            y las otras dos donde va el resto de la información que esta en el diseño
        -->
        <div class="flex justify-between">
          <div class="flex mt-4 ml-4 W-33-3 h-fit">
            <img src="./assets/logos/logo-facebook.svg" alt="logo-facebook"  class="mr-2 h-9">
            <img src="./assets/logos/logo-instagram.svg" alt="logo-instagram" class="mr-2 h-9">

            <div class="custom-select" style="width:200px;">
              <select>
                <option value="0">Selecciona tu ciudad:</option>
                <option value="1">Pereira</option>
                <option value="2">Armenia</option>
                <option value="3">Bogota</option>

              </select>
            </div>
          </div>

          <div class="logo-container W-33-3 flex justify-center">
            <img src="./assets/logos/logo-caijita-magica.svg" alt="">
          </div>

          <div class="search-bar-container W-33-3">

          </div>
        </div>

        <div class=" bg-primary-2 promo-info ">
          <nav class="fs-2 primary-font-family-1  ">
            <a class="first-nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="#">Productos</a>
            <a class="nav-link" href="#">Kits</a>
            <a class="nav-link" href="#">Contáctanos</a>

          </nav>
        </div>
    </header>

    <section>
      <div class="image-container">
        <img class="w-full" src="./assets/images/Cajita2_Mágica.png" alt="imagen-presentacion">
        <button class="btn">
          <p>¡Compra aquí!</p>
        </button>
      </div>
    </section>

    <section>

    <div  class="font-titles-products text-blue title-container">
      <h2>PRODUCTOS DESTACADOS</h2>
    </div>

    <div class="featured-products-container relative">
  
    <div class="absolute justify-center w-full flex">
      <div class="image-container-2 image-container-margin">
        <img class="images-size" src="./assets/images/image_1.jpg" alt="product_1">
          <p class="image-description font-product ">Borrador gatito</p>
          <p class="image-description font-product ">$1.200 c/u</p>
        </div>
        <div class="image-container-2  image-container-margin ">
          <img class="images-size" src="./assets/images/image_2.jpg" alt="product_2">
          <p class="image-description font-product ">Resaltadores Bob Esponja</p>
          <p class="image-description font-product ">$3.500 c/u</p>
        </div>
        <div class="image-container-2 image-container-margin">
            <img class="images-size" src="./assets/images/image_3.jpg" alt="product_3">
            <p class="image-description font-product ">Agenda panda</p>
            <p class="image-description font-product ">$15.000 c/u</p>
        </div>
        <div class="image-container-2">
            <img class="image-size " src="./assets/images/image_4.jpg" alt="product_4">
            <p class="image-description font-product ">Lapicero Jeringa</p>
            <p class="image-description font-product ">$4.000 c/u</p>
        </div>
    </div>

</div>

</section>

    <footer>

    </footer>
    <script src="./js/custom-select.js"></script>
  </body>
</html>
